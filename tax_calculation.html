<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Rate Calculation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9efec;
            color: #5e1648;
            margin: 0;
            padding: 20px;
            
        }
        h1 {
            color: #2c153f;
            text-align: center; 
        }
        .image-container {
            text-align: center; 
            margin: 20px 0; 
        }
        img {
            max-width: 100%; 
            height: auto; 
            border-radius: 15px; 
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); 
        }
        ol {
            background: #ffffff; 
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            padding-left: 40px;
        }
        li {
            margin: 10px 0;
            font-size: 18px;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #6c757d;
            text-align: center; 
        }
        .credit {
            font-size: 12px; 
            color: #007bff; 
            font-style: italic; 
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Tax Rate Calculation Page</h1>
    <div class="image-container">
        <img src="https://us.123rf.com/450wm/rawpixel/rawpixel1707/rawpixel170700716/81438680-math-formula-calculation-education-graphic.jpg?ver=6" alt="calculation_image_lab4">
    </div>
    <ol>
        <li>Received Price: ${{ price }}</li>
        <li>Tax Rate: {{ tax_rate }}%</li>
        <li>Total Price (with tax): ${{ total_price }}</li>
    </ol>
    <div class="footer">
        <p>Thank you for using my tax calculator!</p>
        <p class="credit">Made by Amer Saad Alamer</p>
    </div>
</body>
</html>
